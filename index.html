<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>10000hours</title>
    <link href="CSS/10000hours.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main_wrap">
      <section id="contents">
        <div class="title_wrap wrappers">
          <img src="Images/clock.png" alt="" class="clock_img" />
          <img src="Images/title.png" alt="" class="title_img" />
        </div>
        <div class="quotes_wrap wrappers">
          <p>"　練習は昨日の自分よりも自分をより良くする。"</p>
        </div>
        <div class="explain_wrap wrappers">
          <img src="Images/quotes.png" alt="" class="quotes_img" />
          <p>
            <span>1万時間の法則</span
            >は<br />ある分野の専門家になるためには<br />少なくとも1万時間の訓練が必要であるという法則です。
          </p>
        </div>
        <div class="input_wrap wrappers">
          <div class="input_expert_wrap">
            <p>
              自分は<input
                class="inputs"
                id="input_expert"
                type="text"
                required
                placeholder="例)プログラミング"
              />専門家になる.
            </p>
          </div>
          <div class="input_time_wrap">
            <p>
              毎日<input class="inputs" id="input_time" type="number" required
              min="1" max="24" placeholder=例)5" />時間ずつトレーニングする.
            </p>
          </div>
        </div>
        <div class="start_btn_wrap wrappers">
          <button class="start_btn">
            1万時間を達成するためには、何日間のトレーニングが必要?
            <img src="Images/click.png" alt="" class="click_img" />
          </button>
        </div>
        <div class="loading_wrap wrappers">
          <img src="Images/loading.png" alt="시계가 돌아가는 중입니다." />
        </div>
        <div class="results_wrap">
          <div>
            あなたは
            <span class="expert_result">asdasd</span> 専門家になるためには
          </div>
          <div>
            おおよそ <span class="time_result">asdasd</span> 日以上必要です. :)
          </div>
          <div class="result_btn_wrap wrappers">
            <button class="go_btn">トレーニングしに行く GO! GO!</button>
            <button class="share_btn">共有する</button>
          </div>
        </div>
      </section>
      <section id="modal">
        <div class="modal_wrap">
          <div class="cheer">
            <p class="cheer_top">Fighting!! ♡♡♡</p>
            <p class="cheer_bottom">あなたの夢を応援します!</p>
          </div>
          <div class="cheer_img_wrap">
            <img src="Images/licat.png" alt="응원하는 라이캣" />
          </div>
          <button class="close_btn">閉じてトレーニングしに行く GO! GO!</button>
          <p class="just">(ただのただの閉じるボタンです.)</p>
        </div>
      </section>
      <section id="footer">
        <div class="footer_img_wrap">
          <img src="Images/logo.png" alt="위니브 로고입니다." />
        </div>
        <div class="footer_rights">
          <p>
            ※
            本サービス内の画像やコンテンツの著作権は、株式会社WeNivに帰属します。
            <br />修正や再配布、無断利用は法的な問題を引き起こす可能性があります。
          </p>
        </div>
      </section>
      <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
      ></script>
      <script src="JS/10000hours.js" type="text/javascript"></script>
    </div>
  </body>
</html>
